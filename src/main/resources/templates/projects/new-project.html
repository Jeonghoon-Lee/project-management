<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
    <nav th:replace="layouts :: navbar"></nav>
    <br>
    <div class="container">
        <form th:action="@{/projects/save}" th:object="${project}" method="POST">
            <input type="hidden" th:field="*{projectId}">
            <div class="form-group row">
                <input type="text" placeholder="Project Name" th:field="*{name}">
            </div>

            <div class="form-group row">
                <select th:field="${project.stage}">
                    <option th:value="NOTSTARTED">Not Started</option>
                    <option th:value="INPROGRESS">In Progress</option>
                    <option th:value="COMPLETED">Completed</option>
                </select>
            </div>

            <div class="form-group row">
                <textarea type="text" placeholder="Enter Project Description" th:field="${project.description}"></textarea>
            </div>

            <div class="form-group row">
                <select th:field="*{employees}" multiple="multiple">
                    <option th:each="employee : ${employeeList}"
                            th:value="${employee.employeeId}"
                            th:text="${employee.firstName}">
                    </option>
                </select>
            </div>

            <div class="form-group row">
                Project Start Date:
                <input id="dp3" type="date" class="mb-4 col-2 col-xs-4" th:field="${project.startDate}">
            </div>

            <div class="form-group row">
                Project End Date:
                <input id="dp4" type="date" class="mb-4 col-2 col-xs-4" th:field="${project.endDate}">
            </div>

            <!-- csrf token -->
            <!--<input type="hidden" name="_csrf" th:value="${_csrf.token}"} />-->

            <button type="submit" class="btn btn-info col-2">Create Project</button>
        </form>
    </div>
</body>
</html>
